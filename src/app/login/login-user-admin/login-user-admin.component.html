<div class="container col-8">
    <div class="user-wrapper" *ngIf="show">
        <h1>USER LOGIN</h1>
        <div class="my-3">
            <button type="button" class="btn btn-dark" (click)="toToggle()">
                Login as {{person}}
            </button>
        </div>
        <div class="container col-6">
            
                <div class="my-3">
                    <label class="form-label m-0">Employee ID</label>
                    <input class="form-control" type="text" placeholder="Employee ID" required [(ngModel)]="this.employeeID">
                </div>

                <div class="my-3">
                    <label class="form-label m-0">Employee Email</label>
                    <input class="form-control" type="text" placeholder="Employee Email" required [(ngModel)]="this.employeeEmail">
                </div>

                <div class="my-3">
                    <label class="form-label m-0">Employee Password</label>
                    <input class="form-control" type="password" placeholder="Employee Password" required [(ngModel)]="this.employeePassword">
                </div>

                <div class="my-3">
                    <button class="btn btn-primary" (click)="userLogin()" >User Login</button>
                </div>
            
        </div>
    </div>

    <div class="admin-wrapper" *ngIf="!show">
        <h1>ADMIN LOGIN</h1>
        <div class="my-3">
            <button type="button" class="btn btn-dark" (click)="toToggle()">
                Login as {{person}}
            </button>
        </div>
        <div class="container col-6">
            <form [formGroup]="adminLoginForm" (ngSubmit)="onAdminSubmit()">
                
                <div class="form-group my-3">
                    
                    <label class="form-abel m-0">Admin Email</label>
                    <input id="adminEmail" name="adminEmail" class="form-control" type="text" placeholder="Admin Email" required 
                    formControlName="adminEmail" [ngClass]="{'is-invalid':returnFormControl.adminEmail.errors && isSubmitted}">
                    <div style="color: red;" *ngIf="returnFormControl.adminEmail.errors?.required && isSubmitted">
                        Email is Required
                    </div>

               </div>

                <div class="form-group my-3">
                    <label class="form-abel m-0">Admin Password</label>
                    <input class="form-control" type="password" placeholder="Admin Password" required formControlName="adminPassword">
                </div>

                <div class="my-3">
                    <button class="btn btn-primary" type="submit">Admin Login</button>                
                </div>
            </form>
        </div>
    </div>
</div>
